<!-- This tells our browser that this is an HTML5 file -->
<!DOCTYPE html>

<!-- All of our HTML goes inside here -->
<html>
<!-- This is the head element, which contains metadata -->

<head>
    <!-- This is the title of my website (this is what shows up on the tab-->
    <title>My First Website</title>

    <!-- This piece of metadata lists the author of the page -->
    <meta name="author" content="Marlie Shirley">
    <!-- This piece of metadatacontains a description of our website (used by search engines) -->
    <meta name="description" content="This is my first website!">
    <!-- This is hhow we specify what characters our site can display. there are certain characters that aren't in certain charasets -->
    <meta charset="UTF-8">
    <!-- This sets the viewport for our site (which is the area that the browser is isplaying on so that the width is equal to the device width) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">
</head>

<!-- The content elements for our site go into the body -->
<body>
    <!-- Thhis is an h1 element. Headers go from h1 to h6 getting smaller as you go -->
    <h1>My First Website</h1>
    <!-- CMD + / will comment selected text out. -->
    <!--<h2>This is a subheader</h2>
        <h3>This is even smaller</h3>
        <h6>This is very small</h6>-->

    <!-- Thhis is a paragraph element -->
    <p>This is my first website.</p>

    <h2>Hobbies</h2>
    
    <!-- This is an unordered list -->
    <ul style="list-style-type:Circle">
    <!-- Lists consist of list item elements -->
        <li>Golf</li>
        <li>Swimming</li>
        <li>Being with my boyfriend</li>
<dl>This is an unordered list</dl>
    </ul>

    <!-- This is an ordered list, which diplays list items in an order -->
    <!-- Ordered lists can display things in multiple ordering types: numbers, letters, and roamn numerals -->
    <h2>Top 5 Favorite Netflix Shows</h2>
    
    <ol type="1">
        <li>Marlon</li>
        <li>Jane The Virgin</li>
        <li>Santa Clarita Diet</li>
        <li>Mr.Iglesias</li>
        <li>13 Reasons Why</li>
<dl>This is a ordered list</dl>
    </ol>

</body>

</html>
